<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        background: #041c36;
      }
      header {
        height: 100px;
      }
      .add-header {
        box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.244);
        background: #041c36;
      }
      .sociales li:hover {
      color: rgb(237, 20, 85);
        transition: .7s;
      }
      .section-header {
        background: rgb(3, 34, 70);
        background: linear-gradient(
          90deg,
          rgb(0, 29, 61) 0%,
          rgba(4, 11, 19, 1) 100%
        );
      }
      .es {
        width: 100px;
        height: 2px;
        /* background: rgb(255, 255, 255); */
      }
      .es:nth-child(1) {
        right: 60px;
      }
      .es:nth-child(2) {
        right: 10px;
        transform: rotate(90deg);
        top: 50px;
      }
      .es:nth-child(3) {
        right: 60px;
        bottom: 170px;
      }
      .es:nth-child(4) {
        right: 10px;
        transform: rotate(90deg);
        bottom: 220px;
      }
      .es:nth-child(5) {
        left: 60px;
        bottom: 170px;
      }
      .es:nth-child(6) {
        left: 10px;
        transform: rotate(90deg);
        bottom: 220px;
      }
      .es:nth-child(7) {
        left: 60px;
      }
      .es:nth-child(8) {
        left: 10px;
        transform: rotate(90deg);
        top: 50px;
      }
      .num {
        color: transparent;
        font-family: fantasy;
        -webkit-text-stroke: #ffffff22 1px;
      }
    
      .wavy{
        z-index: 9999 !important;
      }
      .profile{
        filter: grayscale(1);
      }
      #section-2{
        z-index: 10;
        background: #041c36;
      }
      #section-4{
        z-index: 10;
        background: #041c36;
      }
      #section-3{
        z-index: 10;
        background: rgb(3, 22, 37);
      }
      .cir{
        height: calc( 100vh - 10px);
        width: 500px;
        background: rgb(20, 96, 119);
        position: fixed;
        bottom: 60px;
        right: -50px;
        border-radius: 50%;
        z-index: -10;
        filter: blur(83px);

      }
      .name{
  background: linear-gradient(hsl(0, 0%, 100%), #949494) !important;
  -webkit-background-clip: text !important;
  color: transparent !important;
      }
    </style>
  </head>
  <body>
    <div
      class="section-header md:h-[150vh] h-screen overflow-hidden relative"
      id="section-1"
    >
      <header
        id="header"
        class="md:flex justify-between md:pr-10 md:pl-10 pr-2 h-48 md:h-28 fixed w-full"
        style="z-index: 2000"
      >
        <img
          src="./img/logo2.png"
          alt=""
          class="h-26 md:w-48 md:h-34 m-auto md:m-0"
        />
        <ul class="flex md:gap-6 gap-2 self-center justify-center">
          <li class="">
            <a
              onclick="saltarA()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >HOME</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarB()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >SOBRE MI</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarC()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >EXPERIENCIAS</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarD()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >PROYECTOS</a
            >
          </li>
        </ul>
      </header>
      <div class="content-body w-full relative md:h-full md:mt-28 mt-48 z-10">
        <span class="l1 es absolute"></span>
        <span class="l2 es absolute"></span>
        <span class="l3 es absolute"></span>
        <span class="l4 es absolute"></span>
        <span class="l5 es absolute"></span>
        <span class="l6 es absolute"></span>
        <span class="l7 es absolute"></span>
        <span class="l8 es absolute"></span>
        <div
          class="left w-full md:pl-10 md:pt-20 pl-2 pt-2 flex flex-col gap-10 fixed" style="z-index: -10;"
        >
          <div>
            <h1 class="md:text-9xl text-8xl text-white font-bold name">
              I'M
              <span
                class="text-rose-700 md:text-[11rem] text-9xl"
                style="
                  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                    sans-serif;
                "
                >J</span
              >EAN PIERRE
            </h1>
            <h4 class="text-white tracking-[.25em] text-1xl md:text-2xl">
              Full stack developer
            </h4>
          </div>
          <button
            class="btn btn-success border py-3 px-5 text-white hover:bg-rose-700 w-fit text-2xl md:text-3xl rounded-full duration-300 ease-in hover:border-rose-700"
            type="button"
          >
            CONTACTAME
          </button>
          <div class="sociales flex gap-4">
            <li class="list-none text-white text-5xl">
              <a href="#" id="linkedin" class="relative"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
            <li class="list-none text-white text-5xl">
              <a href="#" id="messenger" class="relative"
                ><i class="bi bi-messenger"></i
              ></a>
            </li>
            <li class="list-none text-white text-5xl">
              <a href="#" id="git-hub" class="relative"
                ><i class="bi bi-github"></i
              ></a>
            </li>
          </div>
        </div>
     <div class="cir sm:block hidden"></div>
        <img
          src="./img/profile.png"
          class="profile h-full hidden sm:block hidden fixed w-auto sm:top-[-0px] right-0 md:top-[0px]"
          style="z-index: -1"
          alt=""
        />
      
      </div>
      <svg
      style="position: absolute; left: 0; z-index: 10000;"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 320"
      class="bottom-0"
    >
      <path
        fill="#041c36"
        fill-opacity="1"
        d="M0,192L24,202.7C48,213,96,235,144,208C192,181,240,107,288,101.3C336,96,384,160,432,186.7C480,213,528,203,576,176C624,149,672,107,720,80C768,53,816,43,864,53.3C912,64,960,96,1008,138.7C1056,181,1104,235,1152,218.7C1200,203,1248,117,1296,74.7C1344,32,1392,32,1416,32L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z"
      class="dark:fill-[#041c36] wavy"
    
        ></path>
    </svg>
    </div>
    <div class="h-[calc(100vh-110px)] relative" id="section-2">
      <h1 class="text-9xl text-white">page2</h1>
      <svg
        style="position: absolute; left: 0; bottom: 0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="relative"
      >
        <path
          fill="#031625"
          fill-opacity="1"
          d="M0,192L24,202.7C48,213,96,235,144,208C192,181,240,107,288,101.3C336,96,384,160,432,186.7C480,213,528,203,576,176C624,149,672,107,720,80C768,53,816,43,864,53.3C912,64,960,96,1008,138.7C1056,181,1104,235,1152,218.7C1200,203,1248,117,1296,74.7C1344,32,1392,32,1416,32L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z"
          class="relative dark:fill-[#031625]"
        ></path>
        <h1 class="absolute right-10 bottom-10 text-9xl font-bold num">02</h1>
      </svg>
    </div>
    <div
      class="h-[calc(100vh-110px)] relative"
      id="section-3"
      style="background: rgb(3, 22, 37)"
    >
      <h1 class="text-9xl text-white">page3</h1>
      <svg
        style="position: absolute; left: 0; bottom: 0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="relative"
      >
        <path
          fill="#041c36"
          fill-opacity="1"
          d="M0,192L24,202.7C48,213,96,235,144,208C192,181,240,107,288,101.3C336,96,384,160,432,186.7C480,213,528,203,576,176C624,149,672,107,720,80C768,53,816,43,864,53.3C912,64,960,96,1008,138.7C1056,181,1104,235,1152,218.7C1200,203,1248,117,1296,74.7C1344,32,1392,32,1416,32L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z"
          class="relative dark:fill-[#041c36]"
        ></path>
        <h1 class="absolute right-10 bottom-10 text-9xl font-bold num" >03</h1>
      </svg>
    </div>
    <div class="h-[calc(100vh-110px)] relative" id="section-4" style="">
      <h1 class="text-9xl text-white">page4</h1>
      <svg
        style="position: absolute; left: 0; bottom: 0"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="relative"
      >
        <path
          fill="#031625"
          fill-opacity="1"
          d="M0,192L24,202.7C48,213,96,235,144,208C192,181,240,107,288,101.3C336,96,384,160,432,186.7C480,213,528,203,576,176C624,149,672,107,720,80C768,53,816,43,864,53.3C912,64,960,96,1008,138.7C1056,181,1104,235,1152,218.7C1200,203,1248,117,1296,74.7C1344,32,1392,32,1416,32L1440,32L1440,320L1416,320C1392,320,1344,320,1296,320C1248,320,1200,320,1152,320C1104,320,1056,320,1008,320C960,320,912,320,864,320C816,320,768,320,720,320C672,320,624,320,576,320C528,320,480,320,432,320C384,320,336,320,288,320C240,320,192,320,144,320C96,320,48,320,24,320L0,320Z"
          class="relative dark:fill-[#031625]"
        ></path>
        <h1 class="absolute right-10 bottom-10 text-9xl font-bold num">04</h1>
      </svg>
    </div>
    <script>
      $(window).on("scroll", function () {
        if ($(window).scrollTop() == 0) {
          $("#header").removeClass("add-header");
        }
        if ($(window).scrollTop() > 0) {
          $("#header").addClass("add-header");
        }
      });
      function saltarA() {
        var tiempo = 700;
        $("html, body").animate(
          { scrollTop: $("#section-1").offset().top - 150 },
          tiempo
        );
      }
      function saltarB() {
        var tiempo = 700;
        $("html, body").animate(
          { scrollTop: $("#section-2").offset().top - 110 },
          tiempo
        );
      }
      function saltarC() {
        var tiempo = 700;
        $("html, body").animate(
          { scrollTop: $("#section-3").offset().top - 110 },
          tiempo
        );
      }
      function saltarD() {
        var tiempo = 700;
        $("html, body").animate(
          { scrollTop: $("#section-4").offset().top - 110 },
          tiempo
        );
      }
    </script>
  </body>
</html>
