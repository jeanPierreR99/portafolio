<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/cube.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/public/img/logo3.png"
      type="image/x-icon"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Jean Pierre | Portafolio</title>
  </head>
  <body onload="ready()" id="body" onbeforeunload="beforeLoad()">
    <script src="./assets/js/index.js"></script>
    <div
      class="welcome text-9xl absolute h-screen bg-white w-full"
      style="z-index: 1000000"
    >
      <div
        class="welcome-text w-6/12 flex absolute flex justify-center top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
        style="opacity: 0"
      >
        <h1 class="">HI</h1>
      </div>
    </div>
    <!-- section-1 -->
    <div
      class="section-header h-[100vh] overflow-hidden relative"
      id="section-1"
    >
      <header
        id="header"
        class="md:flex justify-between md:pr-10 md:pl-10 pr-2 h-48 md:h-28 fixed w-full"
        style="z-index: 99999"
      >
        <img
          src="./assets/public/img/logo2.png"
          alt=""
          class="h-26 md:w-48 md:h-34 m-auto md:m-0"
        />
        <ul class="flex md:gap-6 gap-0 self-center justify-center">
          <li class="">
            <a
              onclick="saltarA()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >HOME</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarB()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >SOBRE MI</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarC()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >EXPERIENCIAS</a
            >
          </li>
          <li class="">
            <a
              onclick="saltarD()"
              class="border-gray-100 text-sm ease-in duration-200 p-2 hover:border-b-2 border-dashed focus:text-rose-700 text-gray-400 hover:text-gray-100 cursor-pointer"
              >PROYECTOS</a
            >
          </li>
        </ul>
      </header>
      <div class="content-body w-full relative md:h-full md:mt-28 mt-48 z-10">
        <div
          class="left w-full md:pl-10 md:pt-20 pl-2 pt-2 flex flex-col gap-10 fixed"
          style="z-index: -10"
        >
          <div>
            <h1 class="md:text-9xl text-8xl text-white font-bold name">
              I'M
              <span
                class="text-rose-700 md:text-[11rem] text-9xl"
                style="
                  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                    sans-serif;
                "
                >J</span
              >EAN PIERRE
            </h1>
            <h4 class="text-white tracking-[.25em] text-1xl md:text-2xl">
              Full stack developer
            </h4>
          </div>
          <button
            class="btn btn-success border py-3 px-5 text-white hover:bg-rose-700 w-fit text-2xl md:text-3xl rounded-md duration-300 ease-in hover:border-rose-700"
            type="button"
          >
            CONTACTAME
          </button>
          <div class="sociales flex gap-4">
            <li class="list-none text-white text-5xl">
              <a href="#" id="linkedin" class="relative"
                ><i class="bi bi-linkedin"></i
              ></a>
            </li>
            <li class="list-none text-white text-5xl">
              <a href="#" id="messenger" class="relative"
                ><i class="bi bi-messenger"></i
              ></a>
            </li>
            <li class="list-none text-white text-5xl">
              <a href="#" id="git-hub" class="relative"
                ><i class="bi bi-github"></i
              ></a>
            </li>
          </div>
        </div>
        <div class="cir sm:block hidden"></div>
        <img
          src="./assets/public/img/descarga.png"
          class="profile h-full hidden sm:block hidden fixed w-auto sm:top-[-0px] right-0 md:top-[0px]"
          style="z-index: -1"
          alt=""
          id="profile"
        />
      </div>
    </div>
    <!-- end-section-1 -->

    <!-- section-2 -->
    <div class="h-auto pb-[200px] relative z-10 pt-[7%] mt-[-200px]" id="section-2">
      <script src="./assets/js/section-2.js"></script>
    </div>
    <!-- end-section-2 -->

    <!-- section-3 -->
    <div
      class="h-auto pb-[200px] relative z-10 pt-[7%] mt-[-200px]"
      id="section-3"
    >
      <script src="./assets/js/section-3.js"></script>
    </div>
    <!-- end-section-3 -->

    <!-- section-4 -->
    <div class="h-auto relative z-10 pt-[7%] mt-[-200px]" id="section-4">
      <script src="./assets/js/section-4.js"></script>
    </div>
    <!-- end-section-4 -->

    <script src="./assets/js/cube.js"></script>
    <script src="./assets/js/component-cube.js"></script>
   
  </body>
</html>
